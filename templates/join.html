<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>PhotoShare - Join</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>OMG!</strong>
                    {{ error }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <p class="h5 text-center">Join PhotoShare Community</p>
                    <form action="join" method="POST" autocomplete="off">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input id="name" type="text" class="form-control" name="name" required="required"
                                   value="{{ request.form['name'] }}">
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail:</label>
                            <input id="email" type="email" class="form-control" name="email" required="required"
                                   value="{{ request.form['email'] }}">
                        </div>
                        <div class="form-group">
                            <label for="nick">Nick:</label>
                            <input id="nick" type="text" class="form-control" name="nick" required="required"
                                   value="{{ request.form['nick'] }}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input id="password" type="password" class="form-control" name="password"
                                   required="required" value="{{ request.form['password'] }}">
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Join</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
